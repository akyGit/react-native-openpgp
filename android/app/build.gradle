apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile 'com.facebook.react:react-native:0.15.+'
    compile 'org.bouncycastle:bcprov-jdk15on:1.47'
    compile 'org.bouncycastle:bcpg-jdk15on:1.47'
}
